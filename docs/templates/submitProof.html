<div class="max-w-7xl mx-auto space-y-10">
  <div>
    <h2 class="text-2xl lg:text-2xl font-bold text-gray-800">Submit New Proof</h2>
    <p class="text-gray-600 mt-3 text-lg">Prove your model behaves correctly — completely free, forever</p>
  </div>

  <div class="space-y-10">
    <!-- Step 1 -->
    <div class="bg-white rounded-3xl shadow-2xl border border-indigo-100">
      <div class="px-8 py-6 bg-gradient-to-r from-teal-500 to-emerald-600 text-white">
        <h3 class="text-2xl font-bold flex items-center gap-3">
          <span class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">1</span>
          Select Model
        </h3>
      </div>
      <div class="p-8">
        <select class="w-full px-6 py-5 text-lg rounded-xl border-2 border-gray-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-100">
          <option>LLM Assistant Enterprise</option>
          <option>Transaction Fraud Detector</option>
          <option>Credit Risk Scoring v1</option>
        </select>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="bg-white rounded-3xl shadow-2xl border border-indigo-100">
      <div class="px-8 py-6 bg-gradient-to-r from-amber-500 to-orange-600 text-white">
        <h3 class="text-2xl font-bold flex items-center gap-3">
          <span class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">2</span>
          Choose Proof Type
        </h3>
      </div>
      <div class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <label class="cursor-pointer group">
            <input type="radio" name="proof_type" value="zk" class="peer hidden" checked>
            <div class="p-8 rounded-2xl border-4 border-dashed border-gray-200 peer-checked:border-emerald-500 peer-checked:bg-emerald-50 transition text-center">
              <div class="w-20 h-20 mx-auto bg-emerald-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="lock" class="w-10 h-10 text-emerald-600"></i>
              </div>
              <h4 class="text-xl font-bold">Zero-Knowledge</h4>
              <p class="text-gray-600 mt-2 text-sm">Private inputs • Highest security</p>
              <p class="text-3xl font-bold text-emerald-600 mt-4">Free</p>
            </div>
          </label>

          <label class="cursor-pointer group">
            <input type="radio" name="proof_type" value="tee" class="peer hidden">
            <div class="p-8 rounded-2xl border-4 border-dashed border-gray-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition text-center">
              <div class="w-20 h-20 mx-auto bg-blue-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="shield" class="w-10 h-10 text-blue-600"></i>
              </div>
              <h4 class="text-xl font-bold">Trusted Execution</h4>
              <p class="text-gray-600 mt-2 text-sm">Fast • SGX / Nitro</p>
              <p class="text-3xl font-bold text-blue-600 mt-4">Free</p>
            </div>
          </label>

          <label class="cursor-pointer group">
            <input type="radio" name="proof_type" value="optimistic" class="peer hidden">
            <div class="p-8 rounded-2xl border-4 border-dashed border-gray-200 peer-checked:border-purple-500 peer-checked:bg-purple-50 transition text-center">
              <div class="w-20 h-20 mx-auto bg-purple-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="clock" class="w-10 h-10 text-purple-600"></i>
              </div>
              <h4 class="text-xl font-bold">Optimistic</h4>
              <p class="text-gray-600 mt-2 text-sm">Cheapest • 7-day challenge</p>
              <p class="text-3xl font-bold text-purple-600 mt-4">Free</p>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="bg-white rounded-3xl shadow-2xl border border-indigo-100">
      <div class="px-8 py-6 bg-gradient-to-r from-pink-500 to-rose-600 text-white">
        <h3 class="text-2xl font-bold flex items-center gap-3">
          <span class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">3</span>
          Input to Expected Output
        </h3>
      </div>
      <div class="p-8 space-y-6">
        <div>
          <label class="block font-medium text-gray-700 mb-3">Input Data (JSON)</label>
          <textarea rows="6" class="w-full px-5 py-4 font-mono text-sm bg-gray-50 rounded-xl border border-gray-200 focus:ring-4 focus:ring-pink-100"
            >{"prompt": "Explain quantum computing in simple terms", "max_tokens": 100}</textarea>
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-3">Expected Output</label>
          <textarea rows="4" class="w-full px-5 py-4 font-mono text-sm bg-gray-50 rounded-xl border border-gray-200 focus:ring-4 focus:ring-pink-100"
            >Quantum computing uses qubits that can be 0 and 1 simultaneously thanks to superposition...</textarea>
        </div>
      </div>
    </div>

    <!-- Final CTA -->
    <div class="bg-emerald-50 rounded-3xl p-10 text-center border-2 border-emerald-200">
      <button class="px-16 py-6 bg-gradient-to-r from-emerald-500 to-teal-600 text-white text-2xl font-bold rounded-3xl shadow-2xl hover:shadow-emerald-500/50 transform hover:scale-105 transition">
        Generate & Submit Proof (Free)
      </button>
      <p class="mt-6 text-emerald-800 font-semibold text-xl">
        Proof generation is 100% free • Optional on-chain anchor: ~$0.30–$3
      </p>
    </div>
  </div>
</div>
