<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 lg:pt-4">
  <!-- Header – Top aligned, left aligned, no centering -->
  <div class="text-left">
    <h2 class="text-2xl lg:text-2xl font-bold text-gray-900 leading-tight">
      Generate New Proof
    </h2>
    <p class="mt-4 text-lg lg:text-xl text-gray-600 max-w-4xl">
      Prove your model behaves correctly — completely 
      <span class="text-emerald-600 font-bold">free</span>, forever.
    </p>
  </div>

  <div class="mt-10 lg:mt-12 space-y-12 lg:space-y-16">
    <!-- Step 1: Select Model -->
    <div class="bg-white rounded-3xl shadow-2xl border border-indigo-100 overflow-hidden">
      <div class="px-5 py-2 bg-gradient-to-r from-teal-500 to-emerald-600 text-white">
        <h3 class="text-xl font-bold flex items-center gap-4">
          <span class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center text-xl font-bold">1</span>
          Select Model
        </h3>
      </div>
      <div class="p-8">
        <select class="w-full max-w-3xl px-5 py-2 text-lg font-medium rounded-2xl border-2 border-gray-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-100 transition-all">
          <option>LLM Assistant Enterprise</option>
          <option>Transaction Fraud Detector v3</option>
          <option>Credit Risk Scoring v1</option>
          <option>Image Classifier v4 (Vision)</option>
          <option>Medical Diagnosis Assistant</option>
        </select>
      </div>
    </div>

    <!-- Step 2: Choose Proof Type -->
    <div class="bg-white rounded-3xl shadow-2xl border border-indigo-100 overflow-hidden">
      <div class="px-5 py-2 bg-gradient-to-r from-amber-500 to-orange-600 text-white">
        <h3 class="text-xl font-bold flex items-center gap-4">
          <span class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center text-xl font-bold">2</span>
          Choose Proof Type
        </h3>
      </div>
      <div class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- ZK -->
          <label class="cursor-pointer group">
            <input type="radio" name="proof_type" value="zk" class="peer hidden" checked>
            <div class="p-10 rounded-3xl border-4 border-dashed border-gray-200 peer-checked:border-emerald-500 peer-checked:bg-emerald-50/70 transition-all group-hover:border-emerald-300 text-center">
              <div class="w-24 h-24 mx-auto bg-emerald-100 rounded-full flex items-center justify-center mb-6">
                <i data-lucide="lock" class="w-12 h-12 text-emerald-600"></i>
              </div>
              <h4 class="text-2xl font-bold text-gray-800">Zero-Knowledge</h4>
              <p class="text-gray-600 mt-3">Private inputs • Maximum privacy</p>
              <p class="text-4xl font-bold text-emerald-600 mt-6">Free</p>
              <p class="text-sm text-gray-500 mt-2">Most secure</p>
            </div>
          </label>

          <!-- TEE -->
          <label class="cursor-pointer group">
            <input type="radio" name="proof_type" value="tee" class="peer hidden">
            <div class="p-10 rounded-3xl border-4 border-dashed border-gray-200 peer-checked:border-blue-500 peer-checked:bg-blue-50/70 transition-all group-hover:border-blue-300 text-center">
              <div class="w-24 h-24 mx-auto bg-blue-100 rounded-full flex items-center justify-center mb-6">
                <i data-lucide="shield-check" class="w-12 h-12 text-blue-600"></i>
              </div>
              <h4 class="text-2xl font-bold text-gray-800">Trusted Execution</h4>
              <p class="text-gray-600 mt-3">Fast • Intel SGX / AWS Nitro</p>
              <p class="text-4xl font-bold text-blue-600 mt-6">Free</p>
              <p class="text-sm text-gray-500 mt-2">Fastest generation</p>
            </div>
          </label>

          <!-- Optimistic -->
          <label class="cursor-pointer group">
            <input type="radio" name="proof_type" value="optimistic" class="peer hidden">
            <div class="p-10 rounded-3xl border-4 border-dashed border-gray-200 peer-checked:border-purple-500 peer-checked:bg-purple-50/70 transition-all group-hover:border-purple-300 text-center">
              <div class="w-24 h-24 mx-auto bg-purple-100 rounded-full flex items-center justify-center mb-6">
                <i data-lucide="clock-fast-forward" class="w-12 h-12 text-purple-600"></i>
              </div>
              <h4 class="text-2xl font-bold text-gray-800">Optimistic</h4>
              <p class="text-gray-600 mt-3">Cheapest • 7-day challenge window</p>
              <p class="text-4xl font-bold text-purple-600 mt-6">Free</p>
              <p class="text-sm text-gray-500 mt-2">Lowest cost on-chain</p>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Step 3: Input & Output -->
    <div class="bg-white rounded-3xl shadow-2xl border border-indigo-100 overflow-hidden">
      <div class="px-5 py-2 bg-gradient-to-r from-pink-500 to-rose-600 text-white">
        <h3 class="text-xl font-bold flex items-center gap-4">
          <span class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center text-xl font-bold">3</span>
          Input to Expected Output
        </h3>
      </div>
      <div class="p-8 space-y-10">
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
            <i data-lucide="code-2" class="w-6 h-6 text-pink-600"></i>
            Input Data (JSON)
          </label>
          <textarea rows="7" class="w-full max-w-4xl px-6 py-5 font-mono text-sm bg-gray-50 rounded-2xl border-2 border-gray-200 focus:border-pink-500 focus:ring-4 focus:ring-pink-100 transition-all resize-none">
{
  "prompt": "Explain quantum computing in simple terms",
  "max_tokens": 150,
  "temperature": 0.7
}</textarea>
        </div>

        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
            <i data-lucide="check-circle" class="w-6 h-6 text-rose-600"></i>
            Expected Output
          </label>
          <textarea rows="6" class="w-full max-w-4xl px-6 py-5 font-mono text-sm bg-gray-50 rounded-2xl border-2 border-gray-200 focus:border-rose-500 focus:ring-4 focus:ring-rose-100 transition-all resize-none">
Quantum computing uses qubits instead of regular bits. Unlike bits that are either 0 or 1, qubits can be both at once thanks to superposition. This allows quantum computers to try many possibilities simultaneously and solve certain problems exponentially faster.</textarea>
        </div>
      </div>
    </div>

    <!-- Final CTA – Vertical, centered, never side-by-side -->
    <div class="bg-gradient-to-br from-emerald-50 to-teal-50 rounded-3xl p-10 lg:p-16 text-center border-4 border-emerald-200 shadow-2xl">
      <div class="flex flex-col items-center gap-10 max-w-4xl mx-auto">
        <button
          onclick="parent.doneAndReturn('Proof generated successfully! Ready for on-chain anchoring.')"
          class="w-full max-w-2xl group relative inline-flex items-center justify-center gap-4 text-xl px-5 py-2 bg-gradient-to-r from-emerald-600 to-teal-700 text-white text-2xl lg:text-2xl font-bold rounded-3xl shadow-2xl hover:shadow-emerald-600/50 transform hover:scale-105 transition-all duration-300">
          <i data-lucide="sparkles" class="w-5 h-3 group-hover:animate-pulse"></i>
          Generate Proof (100% Free)
        </button>

        <div class="text-emerald-800 font-bold text-lg lg:text-xl leading-relaxed">
          Proof generation is
          <span class="underline decoration-wavy decoration-emerald-600">always free</span> •
          <span class="text-gray-700 font-medium">Optional on-chain anchor: ~$0.30–$3.00</span>
        </div>
      </div>
    </div>
  </div>
</div>
